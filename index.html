<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>calculadora</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Calculadora</h1>
            <img src="assets/shihtzu_brincando_com_calculadora.png" alt="cachorro brincando com calculadora"
                width="250">
        </header>
        <section>
            <input type="number" id="numero1" placeholder="Número">
            <select id="operador">
                <option value=""> Escolha um operador</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">×</option>
                <option value="/">÷</option>
            </select>
            <input type="number" id="numero2" placeholder="Número">
            <button id="calcular" onclick="calcular()" disabled>Descobrir o resutado</button>
            <p id="resultado"></p>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Rafaela Barezi</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
